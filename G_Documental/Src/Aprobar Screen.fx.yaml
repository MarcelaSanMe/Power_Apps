"'Aprobar Screen' As screen":
    BackgroundImage: =stefanini_bkg
    Fill: |-
        =If(
            DataCardKey6.Text = "Pendiente",
            Color.BlueViolet,
            If (
                DataCardKey6.Text = "Aprobado",
                Color.Green,
                If(
                    DataCardKey6.Text = "Rechazado",
                    Color.Red,
                    Color.Yellow
                )
            )
        )
    ImagePosition: =ImagePosition.Fill

    Icon2_2 As icon.Home:
        Color: =RGBA(255, 255, 255, 1)
        Height: =79
        Icon: =Icon.Home
        OnSelect: =Navigate('Principal Screen')
        Width: =89
        X: =1274
        Y: =4
        ZIndex: =1

    "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
        BorderThickness: =5
        DelayItemLoading: =true
        Fill: =RGBA(204, 208, 225, 1)
        Height: =392
        Items: =Gestor_Documental
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =116
        Width: =875
        X: =159
        Y: =297
        ZIndex: =1

        Title3 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Id_Solicitud
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 86
            X: =16
            Y: =(Parent.TemplateHeight - (Self.Size*1.8 + Subtitle3.Size*1.8 + 2 + Body3.Size*1.8)) / 2
            ZIndex: =1

        Subtitle3 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =35
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: =ThisItem.Prioridad.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =354
            X: =Title3.X
            Y: =Title3.Y + Title3.Height
            ZIndex: =2

        Body3 As label:
            Align: =Align.Center
            Color: |-
                =If(
                    DataCardKey6.Text = "Pendiente",
                    Color.BlueViolet,
                    If (
                        DataCardKey6.Text = "Aprobado",
                        Color.Green,
                        If(
                            DataCardKey6.Text = "Rechazado",
                            Color.Red,
                            Color.Black
                        )
                    )
                )
            Fill: |-
                =If(
                    DataCardKey6.Text = "Pendiente",
                    Color.BlueViolet,
                    If (
                        DataCardKey6.Text = "Aprobado",
                        Color.Green,
                        If(
                            DataCardKey6.Text = "Rechazado",
                            Color.Red,
                            Color.Yellow
                        )
                    )
                )
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =50
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Estado.Value
            Width: =167
            X: =591
            Y: =33
            ZIndex: =3

        NextArrow3 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Navigate('Detalle Screen')
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="Ver los detalles del elemento"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator3 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        Rectangle3 As rectangle:
            Height: =Parent.TemplateHeight - Separator3.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6

    Label2_1 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Fill: =RGBA(136, 160, 209, 1)
        FontWeight: =FontWeight.Semibold
        Height: =51
        Size: =25
        Text: ="GESTIÃ“N DE SOLICITUDES"
        Width: =1195
        X: =60
        Y: =20
        ZIndex: =2

    btnEstadoPendiente As button:
        OnSelect: =Set(_Filtro,"Pendiente")
