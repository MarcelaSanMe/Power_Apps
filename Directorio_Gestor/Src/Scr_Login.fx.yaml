Scr_Login As screen:
    Fill: =RGBA(0, 13, 75, 0.2)

    Component_Header_7 As Component_Header:
        ZIndex: =3

    Lbl_Usuario As label:
        Color: =RGBA(0, 121, 187, 1)
        FontWeight: =FontWeight.Bold
        Height: =41
        Size: =15
        Text: ="Ingresar usuario"
        Width: =320
        X: =465
        Y: =274
        ZIndex: =4

    Txt_Usuario As text:
        BorderThickness: =1
        Default: =""
        HintText: ="Ingresar usuario"
        X: =465
        Y: =315
        ZIndex: =5

    Lbl_Password As label:
        Color: =RGBA(0, 121, 187, 1)
        FontWeight: =FontWeight.Bold
        Height: =31
        Size: =15
        Text: ="Ingresar contraseña"
        Width: =320
        X: =465
        Y: =368
        ZIndex: =6

    Txt_Password As text:
        BorderThickness: =1
        Default: =""
        HintText: ="Ingresar contraseña"
        Mode: =TextMode.Password
        X: =465
        Y: =399
        ZIndex: =7

    Btn_Ingresar As button:
        Fill: =RGBA(0, 13, 75, 1)
        Height: =47
        OnSelect: |-
            =Set(locnombrepantalla, Blank()
            );
            Set (locnombrepantalla,
            LookUp(Usuarios, 
            usuario =Txt_Usuario.Text And password=Txt_Password.Text
            ).Pantalla
            );
                
            Switch(
            Usuarios,
                Scr_Formulario, Navigate('Scr_Formulario'),
                Scr_Bandeja, Navigate('Scr_Bandeja')
            )
        Text: ="Ingresar"
        Width: =320
        X: =465
        Y: =465
        ZIndex: =8

