Scr_Login As screen:
    Fill: =RGBA(0, 13, 75, 0.2)

    Component_Header_7 As Component_Header:
        ZIndex: =3

    Lbl_Usuario As label:
        Color: =RGBA(0, 121, 187, 1)
        FontWeight: =FontWeight.Bold
        Height: =41
        Size: =18
        Text: ="Ingresar usuario"
        Width: =320
        X: =465
        Y: =274
        ZIndex: =4

    Txt_Usuario As text:
        BorderThickness: =1
        Default: =""
        HintText: ="Ingresar usuario"
        X: =465
        Y: =315
        ZIndex: =5

    Lbl_Password As label:
        Color: =RGBA(0, 121, 187, 1)
        FontWeight: =FontWeight.Bold
        Height: =31
        Size: =18
        Text: ="Ingresar contraseña"
        Width: =320
        X: =465
        Y: =368
        ZIndex: =6

    Txt_Password As text:
        BorderThickness: =1
        Default: =""
        HintText: ="Ingresar contraseña"
        Mode: =TextMode.Password
        X: =465
        Y: =399
        ZIndex: =7

    Btn_Ingresar As button:
        Fill: =RGBA(0, 13, 75, 1)
        Height: =47
        OnSelect: |-
            =Set(
                Pantalla,
                Blank()
            );
            Set(
                Pantalla,
                LookUp(
                    Usuarios,
                    usuario = Txt_Usuario.Text And password = Txt_Password.Text
                ).Pantalla
            );
            Switch (Pantalla,
            "Scr_Formulario",Navigate(Scr_Formulario,ScreenTransition.None),
            "Scr_Bandeja",Navigate(Scr_Bandeja,ScreenTransition.None))
        Text: ="Ingresar"
        Width: =320
        X: =465
        Y: =465
        ZIndex: =8

    Image2 As image:
        Height: =84
        Image: =LogoStefanini
        OnSelect: |-
            =Launch("https://stefanini.com/es")
        RadiusBottomLeft: =50
        RadiusBottomRight: =50
        RadiusTopLeft: =50
        RadiusTopRight: =50
        Tooltip: ="Ir a la página de Stefanini"
        Width: =88
        X: =594
        Y: =540
        ZIndex: =9

