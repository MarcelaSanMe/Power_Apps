Scr_Detalle As screen:
    Fill: =RGBA(0, 13, 75, 0.2)

    PdfViewer1 As pdfViewer:
        BorderColor: =RGBA(0, 0, 0, 1)
        Document: =Last(Gallery3.Selected.'Datos adjuntos').Value
        Fill: =RGBA(0, 0, 0, 0.5)
