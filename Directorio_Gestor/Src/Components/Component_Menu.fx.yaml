Component_Menu As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    Items: |-
        =Table(
            {
                titulo: "Radicar",
                icono: Icon.Add,
                nav: Scr_Formulario,
                Id: 1
            },
            {
                titulo: "Bandeja",
                icono: Icon.AddLibrary,
                nav: Scr_Bandeja,
                Id: 2
            },
             {
                titulo: "Informe",
                icono: Icon.AddToCalendar,
                nav: Scr_Informe,
                Id: 3
            }
        )
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    Icon_Menu As icon.Hamburger:
        Icon: =Icon.Hamburger
        PaddingBottom: =4
        PaddingLeft: =4
        PaddingRight: =4
        PaddingTop: =4
        X: =40
        Y: =40
        ZIndex: =1

    Gallery4 As gallery.galleryVertical:
        DelayItemLoading: =true
        Items: =Component_Menu.Items
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =127
        X: =60
        Y: =60
        ZIndex: =2

        Rectangle4 As rectangle:
            Height: =78
            OnSelect: =Select(Parent)
            Visible: =ThisItem.nav=App.ActiveScreen
            Width: =12
            X: =40
            Y: =40
            ZIndex: =1

        Icon5 As icon.CheckBadge:
            Height: =52
            Icon: =ThisItem.icono
            OnSelect: =Select(Parent)
            Width: =41
            X: =76
            Y: =40
            ZIndex: =2

        Lbl_Menu As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.titulo
            X: =160
            Y: =52
            ZIndex: =3

        Button4 As button:
            OnSelect: =Select(Parent)
            Text: ="Bot√≥n"
            Width: =Parent.TemplateWidth
            ZIndex: =4

