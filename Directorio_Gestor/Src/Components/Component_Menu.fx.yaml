Component_Menu As CanvasComponent:
    color_menu: =RGBA(140, 71, 153, 1)
    expandir_menu: =true
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    Items: |-
        =Table(
            {
                titulo: "Radicar",
                icono: Icon.Add,
                nav: Scr_Formulario,
                Id: 1
            },
            {
                titulo: "Bandeja",
                icono: Icon.AddLibrary,
                nav: Scr_Bandeja,
                Id: 2
            },
             {
                titulo: "Informe",
                icono: Icon.AddToCalendar,
                nav: Scr_Informe,
                Id: 3
            }
        )
    OnReset: =Set(mostrar_menu,Component_Menu.expandir_menu)
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    Icon_Menu As icon.Hamburger:
        Icon: =Icon.Hamburger
        OnSelect: =Set(mostrar_menu,!mostrar_menu)
        PaddingBottom: =4
        PaddingLeft: =4
        PaddingRight: =4
        PaddingTop: =4
        X: =40
        Y: =40
        ZIndex: =1

    Gallery4 As gallery.galleryVertical:
        DelayItemLoading: =true
        Items: =Component_Menu.Items
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =127
        Visible: =mostrar_menu
        X: =60
        Y: =60
        ZIndex: =2

        Rectangle4 As rectangle:
            Height: =78
            OnSelect: =Select(Parent)
            Visible: =ThisItem.nav=App.ActiveScreen
            Width: =12
            X: =40
            Y: =40
            ZIndex: =1

        Icon5 As icon.CheckBadge:
            Color: =Component_Menu.color_menu
            Height: =40
            Icon: =ThisItem.icono
            OnSelect: =Select(Parent)
            Width: =33
            X: =76
            Y: =40
            ZIndex: =2

        Lbl_Menu As label:
            Color: =Component_Menu.color_menu
            OnSelect: =Select(Parent)
            Text: =ThisItem.titulo
            X: =125
            Y: =40
            ZIndex: =3

        Button4 As button:
            Fill: =Color.Transparent
            Height: =Lbl_Menu.Height
            HoverFill: =Color.Transparent
            OnSelect: =Navigate(ThisItem.nav)
            PressedFill: =Color.Transparent
            Text: =
            Width: =Parent.TemplateWidth
            Y: =12
            ZIndex: =4

